
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Survey Form</h2>
        <form action="#" method="post">
            <input type="text" id="student_name" name="student_name" placeholder="Student Name" required>
            <input type="text" id="student_id" name="student_id" placeholder="Student ID" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="course" name="course" placeholder="Course" required>
            <input type="number" id="year" name="year" placeholder="Year" min="1" max="5" required>
            <textarea id="feedback" name="feedback" placeholder="Enter your feedback..." required></textarea>
            <input type="submit" value="Submit Survey" a href="survey_styled.html">
        </form>
    </div>
</body>
</html>
